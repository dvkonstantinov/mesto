<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="pages/index.css" /> -->
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="<%=require('./images/logo.svg')%>" alt="" class="logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <button type="button" class="profile__image-button">
            <img class="profile__image" src="<%=require('./images/profile-image.jpg')%>" alt="Жак ив кусто" />
            <!-- <div class="profile__image-overlay"></div> -->
          </button>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit button button_type_edit" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button class="profile_add button button_type_add" aria-label="Добавить" type="button"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer container">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_edit" id="popupEdit">
      <div class="popup__container">
        <button class="popup__close button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form form__edit" method="POST" name="formEdit" id="formEdit">
          <input id="name-input" name="name" type="text" class="form__input form__input_type_text" placeholder="Имя" minlength="2" maxlength="40" required />
          <span id="name-input-error" class="form__input-error"></span>
          <input id="status-input" name="status" type="text" class="form__input form__input_type_text" placeholder="Статус" minlength="2" maxlength="200" required />
          <span id="status-input-error" class="form__input-error"></span>
          <button class="form__button button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_add" id="popupAdd">
      <div class="popup__container">
        <button class="popup__close button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="form form__edit" method="POST" name="formAdd" id="formAdd">
          <input id="placeName-input" name="placeName" type="text" class="form__input form__input_type_text" placeholder="Название" minlength="2" maxlength="30" required />
          <span id="placeName-input-error" class="form__input-error"></span>
          <input id="placeUrl-input" name="placeUrl" type="url" class="form__input form__input_type_text" placeholder="Ссылка на картинку" required />
          <span id="placeUrl-input-error" class="form__input-error"></span>
          <button class="form__button button" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_image" id="popupImage">
      <div class="popup__container popup__container_image">
        <button class="popup__close button"></button>
        <img class="popup__image" />
        <h3 class="popup__title popup__title_image"></h3>
      </div>
    </section>
    <section class="popup popup_remove-card popup_remove-card" id="popupRemove">
      <div class="popup__container">
        <button class="popup__close button"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form class="form form__card-remove" method="POST" name="formRemove" id="formRemove">
          <button class="form__button button form__button_remove-confirm" type="submit">Да</button>
        </form>
      </div>
    </section>
    <section class="popup popup_set-avatar" id="popupSetAvatar">
      <div class="popup__container">
        <button class="popup__close button"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="form form__avatar" method="POST" name="formAvatar" id="formSetAvatar">
          <input id="avatarUrl-input" name="avatarUrl" type="url" class="form__input form__input_type_text" placeholder="Ссылка на картинку" required />
          <span id="avatarUrl-input-error" class="form__input-error"></span>
          <button class="form__button button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <template id="cardTemplate">
      <div class="card">
        <div class="card__inner">
          <img class="card__image" src="" alt="" />
          <div class="card__caption">
            <h2 class="card__title"></h2>
            <div class="card__like-container">
              <button class="card__like button button_type_like" aria-label="Лайкнуть" type="button"></button>
            <span class="card__like-amount"></span>
            </div>
          </div>
          <div class="card__remove button button_type_remove"></div>
        </div>
      </div>
    </template>
  </body>
</html>
